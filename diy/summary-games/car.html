<style>
    .track {
        background: #84ddff;
        border-bottom: 5px solid #000;
        padding-top: 100px;
        overflow: hidden;
    }

    .car {
        background: #c00;
        width: 30px;
        height: 20px;
    }
</style>
<div id="game"></div>
<script src="../../vendor/jquery.js"></script>
<script>
  $(function () {
    var $car = $('<div>').addClass('car');
    var $track = $('<div>').addClass('track');
    var $game = $('#game');

    var carSpeed = 0;

    $track.append($car);
    $game.append($track);

    setInterval(function () {
      carSpeed = Math.max(0, carSpeed - 1);
      $car.animate({
        marginLeft: '+=' + carSpeed
      }, 0)
    }, 60);

    $(window).on('keydown', function (event) {
      console.log('keydown');
      if (event.keyCode === 32) {
        // spacebar pressed
        carSpeed += 5;
      }
    })
  })
</script>
