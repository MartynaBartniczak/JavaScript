<style>
    .track {
        background: #84ddff;
        border-bottom: 5px solid #000;
        padding-top: 100px;
        overflow: hidden;
    }
    .car {
        background: #c00;
        width: 30px;
        height: 20px;
    }
</style>
<div id="game"></div>
<script src="../../vendor/jquery.js"></script>
<script>
  $(function () {
    var $car = $('<div>').addClass('car');
    var $track = $('<div>').addClass('track');
    var $game = $('#game');

    $track.append($car);
    $game.append($track);

    $(window).on('keydown', function (event) {
      if (event.keyCode === 32) {
        // spacebar pressed

        $car.animate({
          marginLeft: '100%'
        }, 3000, 'linear')
      }
    })

  })
</script>
