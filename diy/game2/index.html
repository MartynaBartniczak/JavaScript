<div style="padding: 20px;">
    <form id="form">
        <button type="submit" id="go-button">Go</button>
    </form>
</div>

<script>
    var div = document.querySelector('div');
    var button = document.querySelector('#go-button');
    var form = document.querySelector('#form');

    form.addEventListener('submit', function (event) {
      console.log('Form submit');
      event.preventDefault();
    });

    button.addEventListener('click', function (event) {
      console.log('Button clicked!', event.target);
    });

    div.addEventListener('click', function (event) {
      console.log('Div clicked!', arguments[0].target);
    });

    form.addEventListener('click', function () {
      var zupa = arguments[0]
      console.log('Form clicked!', zupa.target);
    });

    form.addEventListener('dblclick', function (event) {
      console.log('Form dblclicked', event.target);
    });

    function totalArgs() {
      return [].reduce.call(arguments, function (total, next) {
        return total + next;
      }, 0)
    }

    console.log(button);
</script>
