<script src="../../../vendor/qunit.js"></script>
<script src="../data.js"></script>
<script>
  /**
   * Returns an array with groups having nested student lists.
   *
   * @param groups
   */
  function regroupGroups(groups) {
    return groups.reduce(function (summary, next) {
      var onlyOneStudentGroup = groups.filter(function (group) {
        return group.studentIds.length === 1
      });
      var moreThanOneStudentGroups = groups.filter(function (group) {
        return group.studentIds.length > 1
      });
      
      return {
        onlyOne: onlyOneStudentGroup,
        moreThanOne: moreThanOneStudentGroups
      }
    }, {})
  }
  QUnit.test('Get groups with students', function (assert) {
    assert.deepEqual(
      regroupGroups(data.groups),
      {
        onlyOne: [
          {
            id: 3,
            name: 'JFDD-3',
            studentIds: [3]
          }
        ],
        moreThanOne: [
          {
            id: 1,
            name: 'JFDD-1',
            studentIds: [1, 2]
          },
          {
            id: 2,
            name: 'JFDD-2',
            studentIds: [1, 3]
          }
        ]
      }
    );
  });
</script>
