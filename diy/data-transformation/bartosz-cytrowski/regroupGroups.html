<script>
  /**
   * Returns an array with groups having nested student lists.
   *
   * @param groups
   */
  function regroupGroups(groups) {
    return groups.reduce(function (summary, next) {
      if (next.studentIds.length === 1) {
        if (summary.onlyOne === undefined) {
          summary.onlyOne = [next]
        } else {
          summary.onlyOne.push(next)
        }

        return summary;
      }
      
      if (next.studentIds.length > 1) {
        if (summary.moreThanOne === undefined) {
          summary.moreThanOne = [next]
        } else {
          summary.moreThanOne.push(next)
        }

        return summary;
      }
      return summary;
    }, {})
  }
  QUnit.test('Get groups with students', function (assert) {
    assert.deepEqual(
      regroupGroups(data.groups),
      {
        onlyOne: [
          {
            id: 3,
            name: 'JFDD-3',
            studentIds: [3]
          }
        ],
        moreThanOne: [
          {
            id: 1,
            name: 'JFDD-1',
            studentIds: [1, 2]
          },
          {
            id: 2,
            name: 'JFDD-2',
            studentIds: [1, 3]
          }
        ]
      }
    );
  });
</script>
