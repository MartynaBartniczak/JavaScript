    function min(numbers) {
        return numbers.reduce(function(currentMin, next) {
            return currentMin < next ? currentMin : next;
        }, Infinity)
    }

    function total(numbers) {
        return numbers.reduce(function(suma, next) {
            return suma + next;
        }, 0)
    }

    function odd(tablica) {
        return tablica.filter(function (current) {
            return current % 2 === 1;
        }, 0)
    }

    function even(tablica) {
        return tablica.filter(function (current) {
            return current % 2 === 0;
        }, 0)
    }
</script>
